<!DOCTYPE html>
<html>

<head>
    <title>Tela de Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <form>
        <div class="imagem">
            <img src="brownow.png" height="190px" width="400px">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Insira seu e-mail" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" placeholder="Insira sua senha" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
