<!DOCTYPE html>
<html>

<head>
    <title>Tela de Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action='/login' method="post" role="form">
        <div class="imagem">
            <img src="../img/brownow.png" height="190px" width="400px">
        </div>
        <div>
            <label for="username">Nome</label>
            <input type="username" placeholder="Nome" id="username" name="username" font='montserrat' required>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" placeholder="Insira sua senha" id="password" name="password" required>
        </div>
        <button type="submit" value="login">Entrar</button>
        <div>
            <a href="cadastro.html" name="cadastro"><u>NÃ£o tenho uma conta.</u></a>
        </div>
    </form>
</body>

</html>
